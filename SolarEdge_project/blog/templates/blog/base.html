<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My SolarEdge Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'post_list' %}">
            <img src="{% static 'blog/logo.png' %}" alt="Logo" style="height: 50px;">
        </a>
    </header>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
